{% extends "pages/log-in/base.html" %}
{% block title %}Sign in{% endblock %}

{% block content %}

    <h1>Welcome back</h1>
            
    <form id="form-login" class="mt-3">
        <!-- email -->
        <div class="form-group">
            <label for="form-login-email">Email</label>
            <input type="email" class="form-control form-control-lg" id="form-login-email" required>
        </div>

        <!-- password -->
        <div class="form-group">
            <label for="form-login-password">Password</label>
            <input type="password" class="form-control form-control-lg" id="form-login-password" required minlength="1">
        </div>

        <!-- submit button -->
        <button type="button" class="btn btn-lg btn-block btn-primary" id="form-login-submit">Sign in</button>

        <hr>
        
        <p class="text-center mt-2 text-muted">Don't have an account yet? <a href="/create-account">Sign up</a></p>
    </form>

{% endblock %}



{% block footer %}
<!-- <script src="static/js/pages/login.js"></script> -->
<script src="/static/js/dist/login.bundle.js"></script>
{% endblock %}
