
<!-- Submitted requests modal -->

<div class="modal loading" id="modal-requests-submitted" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <!-- loading spinner section -->
                <div class="modal-body-loading">
                    <div class="d-flex justify-content-center my-5">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>    
                    </div>
                </div>

                <!-- Normal display section -->
                <div class="modal-body-display">
                    
                    <!-- request meta data -->
                    <div class="modal-body-display-meta">
                        <dl class="modal-body-display-meta-items">
                            <div class="meta-item" id="meta-item-product">
                                <dt>Product</dt>
                                <dd>-</dd>
                            </div>

                            <div class="meta-item" id="meta-item-price">
                                <dt class="text-muted font-weight-light text-uppercase">Price</dt>
                                <dd>-</dd>
                            </div>

                            <div class="meta-item" id="meta-item-location">
                                <dt class="text-muted font-weight-light text-uppercase">Location</dt>
                                <dd>-</dd>
                            </div>

                            <div class="meta-item" id="meta-item-starts-on">
                                <dt>Starts on</dt>
                                <dd>-</dd>
                            </div>

                            <div class="meta-item" id="meta-item-ends-on">
                                <dt>Ends on</dt>
                                <dd>-</dd>
                            </div>

                            <div class="meta-item" id="meta-item-status">
                                <dt>Status</dt>
                                <dd>-</dd>
                            </div>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
