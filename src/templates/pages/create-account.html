<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'includes/header.html' %}
    <title>Create account | WMIYS</title>
</head>

<body>
<div class="container-md mb-5">
    <h2 class="my-5 text-center">Create your account</h2>

    <div class="d-flex justify-content-center">
        <div class="card form-sm-wrapper">
            <div class="card-body">
                <form id="form-create-account">
                    <div class="form-row">
                        <!-- first name -->
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="form-create-account-name-first">First Name</label>
                                <input type="text" class="form-control form-control-sm" id="form-create-account-name-first" required>
                            </div>
                        </div>

                        <!-- last name -->
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group">
                                <label for="form-create-account-name-last">Last Name</label>
                                <input type="text" class="form-control form-control-sm" id="form-create-account-name-last" required>
                            </div>
                        </div>

                    </div>

                    <!-- dob -->
                    <div class="form-group">
                        <label for="form-create-account-dob">Birth date</label>
                        <input type="date" class="form-control form-control-sm" id="form-create-account-dob" required>
                    </div>

                    <!-- email -->
                    <div class="form-group">
                        <label for="form-create-account-email">Email</label>
                        <input type="email" class="form-control form-control-sm" id="form-create-account-email" required>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label for="form-create-account-password">Password</label>
                        <input type="password" class="form-control form-control-sm" id="form-create-account-password" required minlength="1">
                    </div>

                    <!-- submit button -->
                    <button type="button" class="btn btn-sm btn-block btn-primary" id="form-create-account-submit">Create account</button>

                    <p class="text-center mt-2"><a href="/login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

</div>


    {% include 'includes/footer.html' %}
    <script src="static/js/pages/create-account.js"></script>
</body>

</html>
